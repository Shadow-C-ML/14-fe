        body {

        .pantalla {

        }

        h1 {
            color: #d6336c;

            margin-bottom: 40px;
            text-shadow: 2px 2px 4px white;
        }

        /* ‚ù§Ô∏è CONTENEDOR PARA SEPARAR LOS BOTONES */
        .botones {
            display: flex;
            justify-content: space-between;
            width: 80%;
            margin: 0 auto;
            margin-top: 40px;
        }

        /* ‚ù§Ô∏è BOTONES EN FORMA DE CORAZ√ìN */
        .btn {
            padding: 20px 25px;
            font-size: 1.2rem;
            border: none;
            cursor: pointer;
            color: white;
            background-color: #ff4d6d;
            position: relative;
            display: inline-block;
            border-radius: 50px;
            transition: transform 0.2s;
            overflow: visible;
        }

        .btn::before,
        .btn::after {
            content: "";
            position: absolute;
            width: 25px;
            height: 40px;
            background-color: inherit;
            border-radius: 50px;
            top: -15px;
        }

        .btn::before {
            left: -10px;
            transform: rotate(-45deg);
        }

        .btn::after {
            right: -10px;
            transform: rotate(45deg);
        }

        /* üíó ANIMACI√ìN DEL BOT√ìN ‚ÄúS√ç‚Äù */
        .yes {
            animation: latido 1s infinite;
        }

        @keyframes latido {
            0% { transform: scale(1); }
            30% { transform: scale(1.15); }
            50% { transform: scale(1); }
            70% { transform: scale(1.15); }
            100% { transform: scale(1); }
        }

        /* üîµ BOT√ìN NO EN AZUL OSCURO */
        .no {
            background-color: #0a1a3a;
            position: relative;
        }

        /* üíû PARTICULAS DE CORAZONES */
        .corazon {
            position: absolute;
            color: #ff4d6d;
            font-size: 20px;
            animation: flotar 1s ease-out forwards;
            pointer-events: none;
        }

        @keyframes flotar {
            0% { opacity: 1; transform: translateY(0) scale(1); }
            100% { opacity: 0; transform: translateY(-40px) scale(1.5); }
        }
    </style>
</head>
