<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>14 de febrero ❤️</title>
    <style>
        body {
            background: url('FONDO.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            height: 100vh;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 80px;
        }

        .pantalla {
            display: none;
        }

        .activa {
            display: block;
        }

        h1 {
            color: #d6336c;
            font-size: 2.3rem;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px white;
        }

        /* CONTENEDOR DE BOTONES */
        .botones {
            width: 100%;
            height: 200px;
            position: relative;
            margin-top: 40px;
        }

        /* BOTONES EN FORMA DE CORAZÓN */
        .btn {
            padding: 20px 25px;
            font-size: 1.2rem;
            border: none;
            cursor: pointer;
            color: white;
            background-color: #ff4d6d;
            position: absolute;
            display: inline-block;
            border-radius: 50px;
            transition: transform 0.2s;
            overflow: visible;
        }

        .btn::before,
        .btn::after {
            content: "";
            position: absolute;
            width: 25px;
            height: 40px;
            background-color: inherit;
            border-radius: 50px;
            top: -15px;
        }

        .btn::before {
            left: -10px;
            transform: rotate(-45deg);
        }

        .btn::after {
            right: -10px;
            transform: rotate(45deg);
        }

        /* POSICIONES DE LOS BOTONES */
        .yes {
            left: 20%;
            animation: latido 1s infinite;
        }

        .no {
            left: 70%;
            background-color: #0a1a3a;
        }

        /* ANIMACIÓN DEL BOTÓN SÍ */
        @keyframes latido {
            0% { transform: scale(1); }
            30% { transform: scale(1.15); }
            50% { transform: scale(1); }
            70% { transform: scale(1.15); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <!-- PANTALLA 1 -->
    <div id="pantalla1" class="pantalla activa">
        <h1>¿Quieres volver a pasar este 14 de febrero conmigo? ❤️</h1>

        <div class="botones">
            <button class="btn yes" id="yesBtn" onclick="mostrarPantalla2()">Sí</button>
            <button class="btn no" id="noBtn">No</button>
        </div>
    </div>

    <!-- PANTALLA 2 -->
    <div id="pantalla2" class="pantalla">
        <h1>Espero que lo pasemos bien, sin que nada malo ocurra.<br>
        Gracias por seguir aquí otro año más conmigo ❤️</h1>
    </div>

        noBtn.addEventListener("mouseover", () => {
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 100);
            noBtn.style.left = x + "px";
            noBtn.style.top = y + "px";
