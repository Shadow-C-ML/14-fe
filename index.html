<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>14 de febrero ❤️</title>
    <style>
        body {
            background: url('FONDO.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            height: 100vh;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 80px;
        }

        .pantalla {
            display: none;
        }

        .activa {
            display: block;
        }

        h1 {
            color: #d6336c;
            font-size: 2.3rem;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px white;
        }

        /* CONTENEDOR DE BOTONES */
        .botones {
            width: 100%;
            height: 200px;
            position: relative;
            margin-top: 40px;
        }

        /* BOTONES EN FORMA DE CORAZÓN */
        .btn {
            padding: 20px 25px;
            font-size: 1.2rem;
            border: none;
            cursor: pointer;
            color: white;
            background-color: #ff4d6d;
            position: absolute;
            display: inline-block;
            border-radius: 50px;
            transition: transform 0.2s;
        }

        .btn::before,
        .btn::after {
            content: "";
            position: absolute;
            width: 25px;
            height: 40px;
            background-color: inherit;
            border-radius: 50px;
            top: -15px;
        }

        .btn::before {
            left: -10px;
            transform: rotate(-45deg);
        }

        .btn::after {
            right: -10px;
            transform: rotate(45deg);
        }

        /* POSICIONES CORRECTAS */
        .yes {
            left: 15%;   /* PRIMER TERCIO */
            top: 50px;
            animation: latido 1s infinite;
        }

        .no {
            left: 70%;   /* TERCER TERCIO */
            top: 50px;
            background-color: #0a1a3a;
        }

        /* ANIMACIÓN DEL BOTÓN SÍ */
        @keyframes latido {
            0% { transform: scale(1); }
            30% { transform: scale(1.15); }
            50% { transform: scale(1); }
            70% { transform: scale(1.15); }
            100% { transform: scale(1); }
        }

        /* CONTENEDOR DEL SPOTIFY EN PANTALLA 2 */
        .spotify-wrapper {
            margin-top: 30px;
            display: flex;
            justify-content: center;
        }

        .spotify-wrapper iframe {
            max-width: 400px;
        }
    </style>
