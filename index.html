<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>14 de febrero ‚ù§Ô∏è</title>
    <style>
        body {
            background: url('FONDO.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            height: 100vh;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 80px;
        }

        .pantalla {
            display: none;
        }

        .activa {
            display: block;
        }

        h1 {
            color: #d6336c;
            font-size: 2.3rem;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px white;
        }

        /* ‚ù§Ô∏è BOTONES EN FORMA DE CORAZ√ìN */
        .btn {
            padding: 20px 25px;
            font-size: 1.2rem;
            border: none;
            cursor: pointer;
            color: white;
            background-color: #ff4d6d;
            position: relative;
            display: inline-block;
            border-radius: 50px;
            transition: transform 0.2s;
        }

        .btn::before,
        .btn::after {
            content: "";
            position: absolute;
            width: 25px;
            height: 40px;
            background-color: inherit;
            border-radius: 50px;
            top: -15px;
        }

        .btn::before {
            left: -10px;
            transform: rotate(-45deg);
        }

        .btn::after {
            right: -10px;
            transform: rotate(45deg);
        }

        /* üíó ANIMACI√ìN DEL BOT√ìN ‚ÄúS√ç‚Äù */
        .yes {
            animation: latido 1s infinite;
        }

        @keyframes latido {
            0% { transform: scale(1); }
            30% { transform: scale(1.15); }
            50% { transform: scale(1); }
            70% { transform: scale(1.15); }
            100% { transform: scale(1); }
        }

        /* Bot√≥n No (huye) */
        .no {
            background-color: #adb5bd;
            position: absolute;
        }
    </style>
</head>
<body>

    <!-- PANTALLA 1 -->
    <div id="pantalla1" class="pantalla activa">
        <h1>¬øQuieres volver a pasar este 14 de febrero conmigo? ‚ù§Ô∏è</h1>

        <button class="btn yes" onclick="mostrarPantalla2()">S√≠</button>
        <button class="btn no" id="noBtn">No</button>
    </div>

    <!-- PANTALLA 2 -->
    <div id="pantalla2" class="pantalla">
        <h1>Espero que lo pasemos bien, sin que nada malo ocurra.<br>
        Gracias por seguir aqu√≠ otro a√±o m√°s conmigo ‚ù§Ô∏è</h1>
    </div>

    <script>
        // Bot√≥n que huye
        const noBtn = document.getElementById("noBtn");
        noBtn.addEventListener("mouseover", () => {
            const x = Math.random() * window.innerWidth * 0.8;
            const y = Math.random() * window.innerHeight * 0.8;
            noBtn.style.left = x + "px";
            noBtn.style.top = y + "px";
        });

        // Cambiar de pantalla
        function mostrarPantalla2() {
            document.getElementById("pantalla1").classList.remove("activa");
            document.getElementById("pantalla2").classList.add("activa");
        }
    </script>

</body>
</html>
