<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>14 de febrero ‚ù§Ô∏è</title>
    <style>
        body {
            background: url('FONDO.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            height: 100vh;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 80px;
        }

        .pantalla {
            display: none;
        }

        .activa {
            display: block;
        }

        h1 {
            color: #d6336c;
            font-size: 2.3rem;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px white;
        }

        .btn {
            padding: 15px 30px;
            margin: 20px;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        /* üíó ANIMACI√ìN DEL BOT√ìN "S√ç" */
        .yes {
            background-color: #ff4d6d;
            color: white;
            animation: latido 1s infinite;
        }

        @keyframes latido {
            0% { transform: scale(1); }
            30% { transform: scale(1.15); }
            50% { transform: scale(1); }
            70% { transform: scale(1.15); }
            100% { transform: scale(1); }
        }

        .no {
            background-color: #adb5bd;
            color: white;
            position: absolute;
        }
    </style>
</head>
<body>

    <!-- PANTALLA 1 -->
    <div id="pantalla1" class="pantalla activa">
        <h1>¬øQuieres volver a pasar este 14 de febrero conmigo? ‚ù§Ô∏è</h1>

        <button class="btn yes" onclick="mostrarPantalla2()">S√≠</button>
        <button class="btn no" id="noBtn">No</button>
    </div>

    <!-- PANTALLA 2 -->
    <div id="pantalla2" class="pantalla">
        <h1>Espero que lo pasemos bien, sin que nada malo ocurra.<br>
        Gracias por seguir aqu√≠ otro a√±o m√°s conmigo ‚ù§Ô∏è</h1>
    </div>

    <script>
        // Bot√≥n que huye
        const noBtn = document.getElementById("noBtn");
        noBtn.addEventListener("mouseover", () => {
            const x = Math.random() * window.innerWidth * 0.8;
            const y = Math.random() * window.innerHeight * 0.8;
            noBtn.style.left = x + "px";
            noBtn.style.top = y + "px";
        });

        // Cambiar de pantalla
        function mostrarPantalla2() {
            document.getElementById("pantalla1").classList.remove("activa");
            document.getElementById("pantalla2").classList.add("activa");
        }
    </script>

</body>
</html>
